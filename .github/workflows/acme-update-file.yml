on:
  workflow_dispatch:
    inputs:
      acme_key:
        required: true
        description: acme_key
      acme_value:
        required: true
        description: acme value
      branch_name:
        required: true
        description: branch_name
      create_pr:
        required: true
        description: create_pr
permissions:
  pull-requests: write
  contents: write
jobs:
  acme-update-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: check-branch-exists
        run: |
          if [[ -n $(git ls-remote --heads origin ${{ inputs.branch }}) ]]; then
              echo "exists=true" >> $GITHUB_OUTPUT
          else
              echo "exists=false" >> $GITHUB_OUTPUT          
          fi
        shell: bash

      - uses: actions/checkout@v4
        if: steps.check-branch-exists.outputs.exists == 'true'
        with:
          ref: ${{ inputs.branch_name }}

      - uses: actions/checkout@v4
        if: steps.check-branch-exists.outputs.exists == 'false'
        with:
          ref: main

      - name: Update file
        run: |
          sed -e 's/${{ inputs.acme_key }}.\+/${{ inputs.acme_key }}\ =\ \"${{ inputs.acme_value }}\"/' terraform/main.tf > main.tf.tmp
          mv main.tf.tmp terraform/main.tf
        shell: bash

      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          new_branch: ${{ inputs.branch_name }}
          add: terraform/main.tf
          message: acme-update-file ${{ inputs.acme_key }}
